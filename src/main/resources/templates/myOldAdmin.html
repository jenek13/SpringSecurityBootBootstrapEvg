<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href= https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css>
</head>

<body>

<div class = 'row'>
    <div class = 'col-2'>
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">...</div>
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">...</div>
        </div>
    </div>
    <div class = 'col-8'><div class="tab-content" id="myTabContent">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-users-table-tab" data-toggle="tab" href="#nav-users-table" role="tab" aria-controls="nav-users-table" aria-selected="true">Users table</a>
                <a class="nav-item nav-link active" id="nav-new-user-tab" data-toggle="tab" href="#nav-new-user" role="tab" aria-controls="nav-new-user" aria-selected="true">New user</a>
            </div>
        </nav>


        <div class="container my-2">
            <div class="card">
                <div class="card-body">
                    <div th:switch="${users}" class="container my-5">
                        <div class="col-md-10">
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*">
                                <h4>All users</h4>
                                <td>
                                    <table id = "datatable" class="table table-striped table-responsive-md">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Role</th>
                                            <th>Login</th>
                                            <th>Password</th>
                                            <th>Edit</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.roles}"></td>
                                            <td th:text="${user.login}"></td>
                                            <td th:text="${user.password}"></td>
                                            <td>
                                                <a  class="btn btn-primary" data-toggle="modal" data-target="#edit-user">
                                                    Edit
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="profile-tab">new user</div>



    </div>
    <div id="inline" th:fragment="update" xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="modal fade" id="edit-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true" th:attrappend="id=${user.id}, aria-labelledby=${user.id}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table>
                            <tr>
                                <td>
                                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                                        <div class="form-group">
                                            <label>ID</label>
                                            <input type="text" name="id" id="id" class="form-control" th:value="${user.id}">
                                        </div>
                                        <div>
                                            <label>Login</label>
                                            <input type="text" name="login" id="login" class="form-control" th:value="${user.login}">
                                        </div>
                                        <div>
                                            <label for="password">Password</label>
                                            <input type="text" name="password" id="password" class="form-control" th:value="${user.password}">
                                        </div>
                                        <div class="form-group">
                                            <label for="role">Role</label>
                                            <input type="text" name="role" id="role" class="form-control" th:value="${user.role}">
                                        </div>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>









<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>


</body>

</html>
