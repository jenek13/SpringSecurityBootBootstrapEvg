<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sf="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href= https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css>
</head>







<script th:if="${existRoll != null}">
    $(function () {
        $('#myModal').modal('show');
    });
</script>

<body>

<div class = 'row'>
    <div class = 'col-2'>
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>
    <div class = 'col-8'><div class="tab-content" id="myTabContent">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-users-table-tab" data-toggle="tab" href="#nav-users-table" role="tab" aria-controls="nav-users-table" aria-selected="true">Users table</a>
                <a class="nav-item nav-link active" id="nav-new-user-tab" data-toggle="tab" href="#nav-new-user" role="tab" aria-controls="nav-new-user" aria-selected="true">New user</a>
            </div>
        </nav>


        <div class="container">

            <h4>All users</h4>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Role</th>
                </tr>

                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.login}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.roles}"></td>
                    <td>
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" th:attrappend="data-target=${user.id}">Edit </button>
                        <div class="modal fade" id="myModal" role="dialog" th:attrappend="id=${user.id}">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                                    </div>
                                    <div class="modal-body">

                                        <!--Form code start from here  -->

                                        <!-- Form Name -->
                                        <legend>Edit user </legend>

                                        <form class="form-horizontal" action="#" th:action="@{/doUpdate}"

                                              th:object="${user}" method="post">

                                            <fieldset>


                                                <!-- Text input-->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label" for="id">ID</label>
                                                    <div class="col-md-4">
                                                        <input id="id" path="id" name="id"
                                                               type="text" placeholder="id" class="form-control input-md" th:value="${user.id}"/>
                                                    </div>
                                                </div>


                                                <!-- Text input-->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label" for="login">Login</label>
                                                    <div class="col-md-4">
                                                        <input id="login" path="login" name="login" type="text"
                                                               placeholder="Login" class="form-control input-md"
                                                               th:value="${user.login}"/>

                                                        <span th:if="${existLogin !=null}" style="color:Red;"> Already Exist !</span>
                                                    </div>
                                                </div>



                                                <!-- Text input-->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label" for="password">Password</label>
                                                    <div class="col-md-4">
                                                        <input id="password" path="password" name="password"
                                                               type="text" placeholder="password" class="form-control input-md" th:value="${user.password}"/>
                                                    </div>
                                                </div>


                                                <!-- Text input-->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label" for="role">Role</label>
                                                    <div class="col-md-4">
                                                        <input id="role" path="role" name="role"
                                                               type="text" placeholder="role" class="form-control input-md"  th:value="${user.roles}"/>
                                                    </div>
                                                </div>



                                            </fieldset>
                                        </form>

                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>


                                        <a th:href="@{/admin/update/(id=${user.id})}">
                                            <button type="button"
                                                    class="btn btn-info btn-lg">Edit
                                            </button>
                                        </a>
                                    </div>

                                    <!-- Button -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="register"></label>
                                        <div class="col-md-4">
                                            <button id="register" name="register" class="btn btn-primary">
                                                Register
                                            </button>
                                        </div>
                                    </div>




                                </div>

                            </div>
                        </div>

                    </td>
                </tr>

            </table>
            <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="profile-tab">new user</div>



        </div>

    </div>

    </div></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

</body>
</html>
